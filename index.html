<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./main.js"></script>
    <title>Clock</title>
</head>
<body>
    <div class="clock-dial-container">
        <div class="clock-hands hour-hand"></div>
        <div class="clock-hands minute-hand"></div>
        <div class="clock-hands second-hand"></div>
        <div class="clock-numbers number-one">1</div>
        <div class="clock-numbers number-two">2</div>
        <div class="clock-numbers number-three">3</div>
        <div class="clock-numbers number-four">4</div>
        <div class="clock-numbers number-five">5</div>
        <div class="clock-numbers number-six">6</div>
        <div class="clock-numbers number-seven">7</div>
        <div class="clock-numbers number-eight">8</div>
        <div class="clock-numbers number-nine">9</div>
        <div class="clock-numbers number-ten">10</div>
        <div class="clock-numbers number-eleven">11</div>
        <div class="clock-numbers number-twelve">12</div>
    </div>
</body>
</html>
