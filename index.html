<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Add Font-Awesome Library -->
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./main.js"></script>
    <title>Clock</title>
</head>

<body>
    <div class="container">
        <div class="clock-container">
            <div class="clock-dial-container">
                <div class="clock-hands hour-hand" data-hourHand></div>
                <div class="clock-hands minute-hand" data-minuteHand></div>
                <div class="clock-hands second-hand" data-secondHand></div>
                <div class="clock-numbers number-one">
                    <div class="number-one-styles">1</div>
                </div>
                <div class="clock-numbers number-two">
                    <div class="number-two-styles">2</div>
                </div>
                <div class="clock-numbers number-three">
                    <div class="number-three-styles">3</div>
                </div>
                <div class="clock-numbers number-four">
                    <div class="number-four-styles">4</div>
                </div>
                <div class="clock-numbers number-five">
                    <div class="number-five-styles">5</div>
                </div>
                <div class="clock-numbers number-six">
                    <div class="number-six-styles">6</div>
                </div>
                <div class="clock-numbers number-seven">
                    <div class="number-seven-styles">7</div>
                </div>
                <div class="clock-numbers number-eight">
                    <div class="number-eight-styles">8</div>
                </div>
                <div class="clock-numbers number-nine">
                    <div class="number-nine-styles">9</div>
                </div>
                <div class="clock-numbers number-ten">
                    <div class="number-ten-styles">10</div>
                </div>
                <div class="clock-numbers number-eleven">
                    <div class="number-eleven-styles">11</div>
                </div>
                <div class="clock-numbers number-twelve">
                    <div class="number-twelve-styles">12</div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        
    </div>
</body>

</html>
